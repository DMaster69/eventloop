<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta property="og:title" content="EventLoop">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://eventloop.noders.com/">
    <meta property="og:description" content="La HackatÃ³n internacional por developers, para developers">
    <meta property="og:image" content="https://docs.google.com/drawings/d/1TnbPI5MDIbHOPA84DO2wsBmopREzS-yrNBHsuGB2E1M/pub?w=1200&h=650">
    <meta property="fb:app_id" content="1711971335796773">

    <title>Noders + Eventloop</title>
    <style media="screen" id="body">
      body {
        min-height: 100vh;
        margin: 0;
        background-image: linear-gradient(45deg, #e37682 15%, #5f4d93 85%);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
    <style id="loader">
      .spinner {
        width: 8em;
        height: 8em;
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
      }

      .double-bounce1, .double-bounce2 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0.6;
        position: absolute;
        top: 0;
        left: 0;

        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .double-bounce2 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% {
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% {
          transform: scale(1.0);
          -webkit-transform: scale(1.0);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
  </body>
</html>
